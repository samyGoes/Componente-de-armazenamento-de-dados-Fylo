<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <title> Card para armazenamento de dados </title>
    </head>
    <body>
        
        <div class="container">
            <!-- PRIMIRO CARD -->
            <div class="sessao-1">
                <div class="box-logo"><img src="img/logo.svg" alt="Logo Fylo"></div>
                <div class="box-icones">
                    <button class="box-icones-botao"><img src="img/icon-document.svg" alt="documento"></button>
                    <button class="box-icones-botao"><img src="img/icon-folder.svg" alt="pasta"></button>
                    <button class="box-icones-botao"><img src="img/icon-upload.svg" alt="upload"></button>
                </div>
            </div>

            <!-- SEGUNDO CARD -->
            <div class="sessao-2">
                <div class="box-qtd-sobra">
                    <span id="box-qtd-sobra-a"> 185 </span> <span id="box-qtd-sobra-b"> gb left </span>
                    <div class="triangulo"></div>
                </div>

                <p class="sessao-2-p"> You've used <strong>815 GB</strong> of your storage </p>

                <div class="box-barra">
                    <div class="barra-fundo">
                        <div class="barra">
                            <div class="barra-circulo"></div>
                        </div>
                    </div>
                    <div class="box-barra-info">
                        <span> 0 GB </span> 
                        <span> 1000 GB </span>
                    </div>                 
                </div>
            </div>
        </div>

        <!-- CRÉDITOS -->
        <div class="creditos">
            <p>Desafio feito por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p> Feito por <span class="eu">Sâmily Goes.</span> </p>
        </div>
    </body>
</html>
